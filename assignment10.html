<html>

    <link rel="stylesheet" href="18BCD7183.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        function submitForm() {
            var name = document.forms['form']['a1'].value;
            var email = document.forms['form']['a2'].value;
            var phone = document.forms['form']['a3'].value;
            var program = document.forms['form']['list1'].value;
            var state = document.forms['form']['list2'].value;
            var city = document.forms['form']['a4'].value;
            if (name == "" || email == "" || phone == "" || program == "-1" || state == "-1" || city == "") {
                document.getElementById('error').innerHTML = '<div style="color:red">All fields are required.</div>';
            } else {
                $.ajax({
                    type: "POST",
                    url: "18BCD7183.php",
                    data: {
                        name: name,
                        email: email,
                        phone: phone,
                        program: program,
                        state: state,
                        city: city
                    },
                    success: function(html) {
                        $("#error").html(html).show();
                        location.replace('thankyou.html')
                    }
                });
                return false;
            }

            return false;
        }
    </script>
